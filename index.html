<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My First Blog</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/form.css" />

    <script defer src="./assets/js/logic.js" type="text/javascript"></script>
    <script defer src="./assets/js/form.js" type="text/javascript"></script>
  </head>
<body>
  <!-- creates landing page header and main elements -->
  <header>
    <h1>&nbsp;</h1>

    <button id="toggle">☀️</button>
  </header>
  <main>
    <aside><h2>My First Blog</h2></aside>
    <section>
      <h2>What's on your mind?</h2>
      <form>
        <label for="username">Username</label> <!-- associate username with input field-->
        <input id="username" type="text" />

        <label for="title">Title</label> <!-- label & text input blog title-->
        <input id="title" type="text" />

        <label for="content">Content</label> <!--allow for 5 lines of content-->
        <textarea id="content" type="text" rows="4"></textarea>
        
        <p id="error">&nbsp;</p>
      
        <input type="submit" value="Submit" /> <!--creates button with "Submit" text-->
      </form>
    </section>
  </main>
</body>
</html>
